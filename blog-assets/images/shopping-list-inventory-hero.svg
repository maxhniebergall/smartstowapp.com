<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="500" r="100" fill="#4CAF50" opacity="0.1"/>
  <circle cx="1050" cy="130" r="120" fill="#2196F3" opacity="0.1"/>

  <!-- Left side: Traditional shopping list (crossed out) -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- Paper background -->
    <rect x="0" y="0" width="280" height="400" fill="url(#listGrad)" rx="8"/>

    <!-- Title -->
    <text x="140" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#333" font-weight="bold">Shopping List</text>
    <line x1="30" y1="60" x2="250" y2="60" stroke="#e0e0e0" stroke-width="1"/>

    <!-- List items with checkboxes (crossed out/deleted) -->
    <g opacity="0.4">
      <!-- Item 1 - Milk -->
      <rect x="30" y="80" width="18" height="18" fill="none" stroke="#bbb" stroke-width="2" rx="3"/>
      <path d="M33 89 L39 95 L45 83" stroke="#4CAF50" stroke-width="2" fill="none"/>
      <text x="60" y="95" font-family="Arial, sans-serif" font-size="16" fill="#999" text-decoration="line-through">Milk</text>

      <!-- Item 2 - Eggs -->
      <rect x="30" y="120" width="18" height="18" fill="none" stroke="#bbb" stroke-width="2" rx="3"/>
      <path d="M33 129 L39 135 L45 123" stroke="#4CAF50" stroke-width="2" fill="none"/>
      <text x="60" y="135" font-family="Arial, sans-serif" font-size="16" fill="#999" text-decoration="line-through">Eggs</text>

      <!-- Item 3 - Batteries (highlighted as problem) -->
      <rect x="30" y="160" width="18" height="18" fill="none" stroke="#bbb" stroke-width="2" rx="3"/>
      <path d="M33 169 L39 175 L45 163" stroke="#4CAF50" stroke-width="2" fill="none"/>
      <text x="60" y="175" font-family="Arial, sans-serif" font-size="16" fill="#999" text-decoration="line-through">Batteries</text>
    </g>

    <!-- "Data vanishes" annotation -->
    <text x="140" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e53935" font-style="italic">Data vanishes...</text>

    <!-- Question marks -->
    <text x="100" y="320" font-family="Arial, sans-serif" font-size="40" fill="#e53935" opacity="0.6">?</text>
    <text x="160" y="350" font-family="Arial, sans-serif" font-size="30" fill="#e53935" opacity="0.4">?</text>
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="35" fill="#e53935" opacity="0.5">?</text>
  </g>

  <!-- Arrow showing transformation -->
  <g transform="translate(420, 280)">
    <path d="M0 0 L80 0" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <polygon points="80,-8 100,0 80,8" fill="#4CAF50"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">SMARTSTOW</text>
  </g>

  <!-- Right side: SmartStow phone with inventory -->
  <g transform="translate(550, 80)" filter="url(#shadow)">
    <!-- Phone body -->
    <rect x="0" y="0" width="220" height="440" fill="#1a1a1a" rx="30"/>
    <rect x="10" y="10" width="200" height="420" fill="#ffffff" rx="24"/>

    <!-- Status bar area -->
    <rect x="70" y="20" width="80" height="6" fill="#1a1a1a" rx="3"/>

    <!-- App header -->
    <rect x="20" y="45" width="180" height="50" fill="#000000" rx="8"/>
    <text x="110" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">SmartStow</text>

    <!-- Search bar -->
    <rect x="20" y="110" width="180" height="40" fill="#f5f5f5" rx="8"/>
    <text x="40" y="137" font-family="Arial, sans-serif" font-size="14" fill="#999">batteries</text>
    <circle cx="175" cy="130" r="12" fill="#4CAF50"/>
    <path d="M171 130 L179 130 M175 126 L175 134" stroke="#fff" stroke-width="2"/>

    <!-- Container result -->
    <rect x="20" y="165" width="180" height="90" fill="#e8f5e9" rx="8"/>
    <text x="30" y="190" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" font-weight="bold">Rechargeable Batteries</text>
    <text x="30" y="212" font-family="Arial, sans-serif" font-size="12" fill="#666">Utility Drawer - Bin 2</text>
    <text x="30" y="232" font-family="Arial, sans-serif" font-size="11" fill="#999">Added from: Hardware Run</text>
    <text x="30" y="248" font-family="Arial, sans-serif" font-size="10" fill="#bbb">3 months ago</text>

    <!-- Second item hint -->
    <rect x="20" y="265" width="180" height="60" fill="#f5f5f5" rx="8"/>
    <text x="30" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">USB-C Cable</text>
    <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#666">Utility Drawer - Bin 2</text>

    <!-- List Settings indicator -->
    <rect x="20" y="340" width="180" height="70" fill="#fff3e0" rx="8" stroke="#ff9800" stroke-width="1"/>
    <text x="30" y="365" font-family="Arial, sans-serif" font-size="11" fill="#e65100" font-weight="bold">LIST SETTINGS</text>
    <text x="30" y="385" font-family="Arial, sans-serif" font-size="10" fill="#666">"Hardware Run" items move to:</text>
    <text x="30" y="400" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">Utility Drawer - Bin 2</text>
  </g>

  <!-- Right side annotation -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="280" height="180" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold">The Magic</text>
    <line x1="20" y1="50" x2="260" y2="50" stroke="#e0e0e0" stroke-width="1"/>

    <circle cx="40" cy="80" r="12" fill="#4CAF50"/>
    <path d="M35 80 L38 83 L45 76" stroke="#fff" stroke-width="2" fill="none"/>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="13" fill="#333">Check the box</text>

    <path d="M40 100 L40 115" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="35,115 40,125 45,115" fill="#4CAF50"/>

    <rect x="25" y="130" width="230" height="35" fill="#e8f5e9" rx="6"/>
    <text x="140" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">Item moves to inventory</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#333" font-weight="bold">Shop for Today. Find it Forever.</text>
  <text x="600" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Turn your shopping list into a permanent inventory system</text>
</svg>
